<!-- Contact section-->
	<section id="contact" class="container-fluid">
		<!-- Contact title-->
		<div class="row" id="contact-row1">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
			<h2 class="display-3 text-center">Contact me</h2>
			</div>
		</div>
		<hr>
		<!-- contact form -->
		<div class="row" id="contact-row2">
			<div class="container">
					<form>
						<div class="form-group row">
							<div class="col-md-6">
							  <label for="first-name">First name*: </label>
							    <input class="form-control" type="text" id="first-name" required>
							</div>
							<div class="col-md-6">
							  <label for="last-name">Last name*: </label>
							    <input class="form-control" type="text" id="last-name" required>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-6">
							  <label for="email">Email*: </label>
							    <input class="form-control" type="email" id="email required">
							</div>
							<div class="col-md-6">
							  <label for="phone">Phone: </label>
							    <input class="form-control" type="text" id="phone">
							</div>
						</div>
						<div class="form-group row">
						  <label for="message" class="col-2 col-form-label">Message: </label>
						  <div class="col-10">
						    <textarea class="form-control" type="text" id="message" rows="10" required></textarea>
						  </div>
						</div>
						<div class="form-group row">
							<div class="col-2"></div>
							<div class="col-8">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-secondary">Reset</button>
							</div>
						</div>
				</form>
			</div>
		</div>
	</section>
